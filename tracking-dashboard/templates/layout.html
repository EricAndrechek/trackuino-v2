<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block imports %}{% endblock %}
  </head>

  <body class="bg-gray-100 flex flex-col">
    <header class="bg-blue-600 py-4 px-6">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-xl font-semibold">
          {% block title %}{% endblock %}
        </h1>

        <!-- Menu -->
        <nav class="hidden md:flex items-center space-x-4">
          <a href="/" class="text-white hover:text-gray-300">Map</a>
          <a href="/status" class="text-white hover:text-gray-300">Status</a>
          <a href="/settings" class="text-white hover:text-gray-300"
            >Settings</a
          >
        </nav>

        <!-- Hamburger -->
        <div class="md:hidden flex items-center">
          <button
            id="hamburger"
            class="text-white focus:outline-none focus:text-gray-300"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="menu"
        class="hidden md:hidden absolute top-0 right-0 mt-16 bg-white rounded-b-lg shadow-lg text-gray-700 z-10 space-y-2 mr-4"
      >
        <a href="/" class="block px-4 py-2 text-blue-600 hover:bg-gray-100">Map</a>
        <a href="/status" class="block px-4 py-2 text-blue-600 hover:bg-gray-100">Status</a>
        <a href="/settings" class="block px-4 py-2 text-blue-600 hover:bg-gray-100 rounded-b-lg">Settings</a>
      </div>

    </header>

    <div class="container mx-auto py-8 px-6 flex-grow" id="content">
      <div class="site-content">{% block content %}{% endblock %}</div>
    </div>

    <footer class="bg-blue-600 py-4 px-6 mt-8">
      <div class="grid grid-cols-3 justify-items-center">
        <a href="/" class="text-white text-sm">Live Tracking Map</a>
        <a href="/status" class="text-white text-sm">Ground Station Statuses</a>
        <a
          href="https://github.com/EricAndrechek/trackuino-v2#tracking-dashboard"
          class="text-white text-sm"
          >GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
